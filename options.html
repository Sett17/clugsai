<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
</head>
<body>
    <h1>API Key Configuration</h1>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" />
    
    <h2>System Prompt Configuration</h2>
    <textarea id="systemPrompt" rows="10" cols="50"></textarea>
    <button id="resetButton">Reset to Default</button>
    <p>Note: The query will be in the first real message.</p>
    
    <button id="saveButton">Save All</button>
    
    <script src="options.js"></script>
</body>
</html>
